name: Build and Deploy
on:
  push:
    branches:
      - main
env:
  rick: ${{ vars.RICK }}
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    environment: ${{ vars.ENVIRONMENT_STAGE }}
    env:
      NUXT_APP_BASE_URL: /fazendinha/
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Use Variables
        run: |
          echo "nuxt app base url : $NUXT_APP_BASE_URL"


      - name: Install & Generate ğŸ”§
        run: |
          npm install
          npm run generate
        env:
          NUXT_APP_BASE_URL: $NUXT_APP_BASE_URL

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist